<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Secciones - Easy Planning"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form enctype='multipart/form-data'>
                <h:outputLabel value="Plan de estudio a inicializar: "/>
                <p:selectOneMenu value="#{seccionController.planEstudio}" required="true" requiredMessage="Debe indicar el plan de estudios a inicializar">
                    <f:selectItems value="#{asignaturaController.planesDeEstudio}"/>
                </p:selectOneMenu>
                <br />
                <h:outputLabel value="Año a inicializar: "></h:outputLabel>
                <h:inputText label="ingrese Año a inicializar" value="#{seccionController.ano}" required="true" requiredMessage="Debe ingresar el año a inicializar"></h:inputText>
                <br />
                <h:outputLabel value="Semestre a inicializar: "></h:outputLabel>
                <h:inputText label="ingrese semestre a inicializar" value="#{seccionController.semestre}" required="true" requiredMessage="Debe ingresar el semestre a inicializar"></h:inputText>
                <br />
                <h:commandButton value="Cargar" action="#{seccionController.generarSeccionesBasicas(seccionController.planEstudio, seccionController.semestre, seccionController.ano)}"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
