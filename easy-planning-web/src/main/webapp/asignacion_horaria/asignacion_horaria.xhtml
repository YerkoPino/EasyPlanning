<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="grid/grid.css" library="primefaces" /> 
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            Asignaturas
        </ui:define>
        <ui:define name="body">
            <h:form id="seleccion_asignatura">
                
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">Plan de estudio: </div>
                    <p:selectOneMenu id="plan" value="#{asignacionHoraria.planEstudioSelected}" class="ui-grid-col-3">
                        <f:selectItem itemValue="none" itemLabel="Seleccione un plan de estudio"/>
                        <f:selectItems value="#{asignaturaController.planesDeEstudio}"/>
                        <p:ajax process="@this" update="nivel, asignaturas, secciones, profesores" />
                    </p:selectOneMenu>
                    <div class="ui-grid-col-1" style="text-align: center">Nivel: </div>
                    <p:selectOneMenu id="nivel" value="#{asignacionHoraria.nivelSelected}" class="ui-grid-col-3">
                        <f:selectItem itemValue="0"  itemLabel="Seleccione un nivel" />
                        <f:selectItems value="#{asignacionHoraria.niveles}"/>
                        <p:ajax process="@this" update="asignaturas, secciones, profesores"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid ui-grid-row" >
                        <p:panel class="ui-grid-col-9">
                            <p:dataTable id="asignaturas" value="#{asignacionHoraria.asignaturasNivel}" var="item"
                                         selectionMode="single"
                                         selection="#{asignacionHoraria.asignaturaSelected}"
                                         rowKey="#{item}"
                                         rows="10"
                                         sortBy="#{item.codigo}"
                                        >
                                <f:facet name="header">
                                    Seleccionar asignatura
                                </f:facet>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código" />
                                    </f:facet>
                                    <h:outputText value="#{item.getCodigo()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Asignatura" />
                                    </f:facet>
                                    <h:outputText value="#{item.getNombre()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="T" />
                                    </f:facet>
                                    <h:outputText value="#{item.getTeoria()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="E" />
                                    </f:facet>
                                    <h:outputText value="#{item.getEjercicios()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="L" />
                                    </f:facet>
                                    <h:outputText value="#{item.getLaboratorio()}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Seleccionar" update="secciones, profesores"/>
                        </p:panel>
                        <div class="ui-grid-col-3">
                            <p:panel>
                                <p:selectOneMenu id="secciones" value="#{asignacionHoraria.seccionSelected}" style="width: 100%">
                                    <f:selectItem itemValue="" itemLabel="Seleccionar Sección" />
                                    <f:selectItems value="#{asignacionHoraria.getSeccionesAsignatura()}" var="sec" itemLabel="#{sec.codigo}"/>
                                </p:selectOneMenu>
                            </p:panel>
                            <p:panel>
                                <p:selectOneMenu id="profesores" value="#{asignacionHoraria.profesorSelected}" style="width: 100%">
                                    <f:selectItem itemValue="" itemLabel="Seleccionar profesor" />
                                    <f:selectItems value="#{asignacionHoraria.profesoresAsignatura}" var="prof" itemLabel="#{prof.nombre} #{prof.apellido}"/>
                                </p:selectOneMenu>
                            </p:panel>
                        </div>
                    </div>
                </div>
                <p:layout>
                    <p:layoutUnit position="center" header="Asignar bloques">
                        <p:panelGrid  style="width: 100%;">
                            <f:facet name="header">
                                <p:row >
                                    <p:column colspan="1" style="width: 22%;">MÓDULO</p:column>
                                    <p:column colspan="1" style="width: 13%;">lUNES</p:column>
                                    <p:column colspan="1" style="width: 13%;">MARTES</p:column>
                                    <p:column colspan="1" style="width: 13%;">MIÉRCOLES</p:column>
                                    <p:column colspan="1" style="width: 13%;">JUEVES</p:column>
                                    <p:column colspan="1" style="width: 13%;">VIERNES</p:column>
                                    <p:column colspan="1" style="width: 13%;">SÁBADO</p:column>

                                </p:row>

                            </f:facet>
                                <p:row>:
                                    <p:column class="horario-encuesta">1. 8:00-9:30</p:column>
                                    <p:column rowspan="9" colspan="6" >
                                        <p:selectManyCheckbox id="basic" value="#{asignacionHoraria.horariosSeleccionados}" layout="grid" columns="6" style="width: 100%;">
                                            <f:selectItem itemLabel="L1" itemValue="L1"/>
                                            <f:selectItem itemLabel="M1" itemValue="M1"/>
                                            <f:selectItem itemLabel="W1" itemValue="W1"/>                     
                                            <f:selectItem itemLabel="J1" itemValue="J1"/>
                                            <f:selectItem itemLabel="V1" itemValue="V1"/>
                                            <f:selectItem itemLabel="S1" itemValue="S1"/>

                                            <f:selectItem itemLabel="L2" itemValue="L2"/>
                                            <f:selectItem itemLabel="M2" itemValue="M2"/>
                                            <f:selectItem itemLabel="W2" itemValue="W2"/>
                                            <f:selectItem itemLabel="J2" itemValue="J2"/>
                                            <f:selectItem itemLabel="V2" itemValue="V2"/>
                                            <f:selectItem itemLabel="S2" itemValue="S2"/>

                                            <f:selectItem itemLabel="L3" itemValue="L3"/>
                                            <f:selectItem itemLabel="M3" itemValue="M3"/>
                                            <f:selectItem itemLabel="W3" itemValue="W3"/>
                                            <f:selectItem itemLabel="J3" itemValue="J3"/>
                                            <f:selectItem itemLabel="V3" itemValue="V3"/>
                                            <f:selectItem itemLabel="S3" itemValue="S3"/>

                                            <f:selectItem itemLabel="L4" itemValue="L4"/>
                                            <f:selectItem itemLabel="M4" itemValue="M4"/>
                                            <f:selectItem itemLabel="W4" itemValue="W4"/>
                                            <f:selectItem itemLabel="J4" itemValue="J4"/>
                                            <f:selectItem itemLabel="V4" itemValue="V4"/>
                                            <f:selectItem itemLabel="S4" itemValue="S4"/>

                                            <f:selectItem itemLabel="L5" itemValue="L5"/>
                                            <f:selectItem itemLabel="M5" itemValue="M5"/>
                                            <f:selectItem itemLabel="W5" itemValue="W5"/>
                                            <f:selectItem itemLabel="J5" itemValue="J5"/>
                                            <f:selectItem itemLabel="V5" itemValue="V5"/>
                                            <f:selectItem itemLabel="S5" itemValue="S5"/>

                                            <f:selectItem itemLabel="L6" itemValue="L6"/>
                                            <f:selectItem itemLabel="M6" itemValue="M6"/>
                                            <f:selectItem itemLabel="W6" itemValue="W6"/>
                                            <f:selectItem itemLabel="J6" itemValue="J6"/>
                                            <f:selectItem itemLabel="V6" itemValue="V6"/>

                                            <f:selectItem itemLabel="L7" itemValue="L7"/>
                                            <f:selectItem itemLabel="M7" itemValue="M7"/>
                                            <f:selectItem itemLabel="W7" itemValue="W7"/>
                                            <f:selectItem itemLabel="J7" itemValue="J7"/>
                                            <f:selectItem itemLabel="V7" itemValue="V7"/>
                                            <f:selectItem itemLabel="S7" itemValue="S7"/>
                                            <f:selectItem itemLabel="S6" itemValue="S6"/>

                                            <f:selectItem itemLabel="L8" itemValue="L8"/>
                                            <f:selectItem itemLabel="M8" itemValue="M8"/>
                                            <f:selectItem itemLabel="W8" itemValue="W8"/>
                                            <f:selectItem itemLabel="J8" itemValue="J8"/>
                                            <f:selectItem itemLabel="V8" itemValue="V8"/>
                                            <f:selectItem itemLabel="S8" itemValue="S8"/>

                                            <f:selectItem itemLabel="L9" itemValue="L9"/>
                                            <f:selectItem itemLabel="M9" itemValue="M9"/>
                                            <f:selectItem itemLabel="W9" itemValue="W9"/>
                                            <f:selectItem itemLabel="J9" itemValue="J9"/>
                                            <f:selectItem itemLabel="V9" itemValue="V9"/>
                                            <f:selectItem itemLabel="S9" itemValue="S9"/>
                                        </p:selectManyCheckbox>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">2. 9:40-11:10</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">3. 11:20-12:50</p:column>                                    
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">4. 13:50-15:20</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">5. 15:30-17:00</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">6. 17:10-18:40</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">7. 19:00-20:10</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">8. 20:20-22:00</p:column>
                                </p:row>
                                <p:row>
                                    <p:column class="horario-encuesta">9. 22:00-23:00</p:column>
                                </p:row>               
                        </p:panelGrid>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
