<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet name="grid/grid.css" library="primefaces" /> 
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            Asignaturas
        </ui:define>
        <ui:define name="body">
            <h:form id="seleccion_asignatura">
                <div class="ui-grid-row">
                    <p:selectOneMenu id="plan" value="#{asignacionHoraria.planEstudioSelected}" class="ui-grid-col-3">
                        <f:selectItem itemValue="none" itemLabel="Seleccione un plan de estudio"/>
                        <f:selectItems value="#{asignaturaController.planesDeEstudio}"/>
                        <p:ajax process="@this" update="nivel, asignaturas, profesores" />
                    </p:selectOneMenu>
                    <p:selectOneMenu id="nivel" value="#{asignacionHoraria.nivelSelected}" class="ui-grid-col-3">
                        <f:selectItem itemValue="0"  itemLabel="Seleccione un nivel" />
                        <f:selectItems value="#{asignacionHoraria.niveles}"/>
                        <p:ajax process="@this" update="asignaturas, profesores"/>
                    </p:selectOneMenu>
                    <div class="ui-grid ui-grid-row" style="min-height: 100%">
                        <p:panel class="ui-grid-col-9">
                            <p:dataTable id="asignaturas" value="#{asignacionHoraria.asignaturasNivel}" var="item"
                                         selectionMode="single"
                                         selection="#{asignacionHoraria.asignaturaSelected}"
                                         rowKey="#{item}"
                                         rows="5"
                                         sortBy="#{item.codigo}"
                                        >
                                <f:facet name="header">
                                    Seleccionar asignatura
                                </f:facet>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CÃ³digo" />
                                    </f:facet>
                                    <h:outputText value="#{item.getCodigo()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Asignatura" />
                                    </f:facet>
                                    <h:outputText value="#{item.getNombre()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="T" />
                                    </f:facet>
                                    <h:outputText value="#{item.getTeoria()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="E" />
                                    </f:facet>
                                    <h:outputText value="#{item.getEjercicios()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="L" />
                                    </f:facet>
                                    <h:outputText value="#{item.getLaboratorio()}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Seleccionar" update="profesores"/>
                        </p:panel>
                        <p:panel class="ui-grid-col-3" >
                            <p:dataTable id="profesores" value="#{asignacionHoraria.profesoresAsignatura}" var="prof"
                                         selectionMode="single"
                                         selection="#{asignacionHoraria.profesorSelected}"
                                         rowKey="#{prof}"
                                         rows="5"
                                         sortBy="#{prof.getApellido()}"
                                        >
                                <p:column>
                                    <f:facet name="header">
                                        Seleccionar profesor
                                    </f:facet>
                                    <h:outputText value="#{prof.getNombre()} #{prof.getApellido()}" />
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Seleccionar"/>
                        </p:panel>
                    </div>
                    
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
