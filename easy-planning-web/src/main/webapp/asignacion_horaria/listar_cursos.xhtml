<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
    <ui:define name="title">
        Asignación Horaria
    </ui:define>
        <ui:define name="body">
            <div>#{asignaturaController.asignaturas}</div>
            <h:form id="mostrar_asignaturas">
                <p:panel header="Asignaturas">
                    <p:dataTable id="tablaAsignaturas" value="#{asignaturaController.items}" var="item"
                                 selectionMode="single" selection="#{asignaturaController.selected}"
                                     paginator="true"
                                     rowKey="#{item.nivel}"
                                     rows="20"
                                     rowsPerPageTemplate="10,20,30,40,50">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Asignatura"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nivel"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="T"/>
                            </f:facet>
                            <h:outputText value="#{item.teoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="E"/>
                            </f:facet>
                            <h:outputText value="#{item.ejercicios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="L"/>
                            </f:facet>
                            <h:outputText value="#{item.laboratorio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total horas"/>
                            </f:facet>
                            <h:outputText value="#{asignaturaController.bloquesTotales(item.id)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
