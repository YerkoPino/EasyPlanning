<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorCreateDlg" widgetVar="ProfesorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfesorTitle}">
            <h:form id="ProfesorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{profesorController.selected.nombre}" title="#{bundle.CreateProfesorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{profesorController.selected.apellido}" title="#{bundle.CreateProfesorTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{profesorController.selected.mail}" title="#{bundle.CreateProfesorTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{profesorController.selected.rut}" title="#{bundle.CreateProfesorTitle_rut}" />
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profesorController.selected.id}" title="#{bundle.CreateProfesorTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.create}" value="#{bundle.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfesorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
