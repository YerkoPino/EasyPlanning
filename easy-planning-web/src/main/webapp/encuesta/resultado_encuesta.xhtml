<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Encuesta Profesor <h:outputText value="#{profesorController.getProfesor(param.id).nombre} #{profesorController.getProfesor(param.id).apellido}" />
        <br/>
        <br/>
        Asignaturas:
        <br/>
        <br/>
        <c:forEach  var="item" items="#{profesorController.asignaturasProfesor(param.id)}"> 
            <!--<h:selectBooleanCheckbox /><h:outputText value="#{item.nombre}" /><br/>-->
            - <h:outputText value="#{item.nombre}" /><br/>
        </c:forEach>
        
        <br/>
        <br/>
        Horarios disponibles:
        <br/>
        <c:forEach var="item" items="#{profesorController.getDisponibles(param.id)}">
            <h:outputText value="#{item.bloque} " />
        </c:forEach>
        <br/>
        <br/>
        Comentario:
        <p><h:outputText value="#{profesorController.comentarioEncuestaProfesor(param.id)}" /></p>
    </h:body>
</html>
